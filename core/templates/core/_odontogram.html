<svg id="schemaSVG" width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        /* Basic styling for SVG elements - can be moved to main CSS */
        .tooth { cursor: pointer; }
        .tooth-surface { fill: #e0e0e0; stroke: #666; stroke-width: 0.5; }
        .tooth-surface:hover { fill: #c0c0c0; }
        .tooth-surface.selected { fill: #ffeb3b; } /* Example selected style */
        .tooth text { font-size: 7.6px; font-family: sans-serif; text-anchor: middle; dominant-baseline: central; fill: #333; pointer-events: none; } /* Decreased font size again */
        .quadrant-label { font-size: 14px; font-family: sans-serif; font-weight: bold; text-anchor: middle; }
        .denture-label { font-size: 16px; font-family: sans-serif; font-weight: bold; text-anchor: middle; }
    </style>

    <!-- Define reusable tooth structures -->
    <defs>
        <!-- Shape for Right Quadrants (Q1, Q4, Q5, Q8) -->
        <g id="tooth-shape">
            <!-- Occlusal/Incisal surface (center) -->
            <circle class="tooth-surface surface-O" data-surface-type="O" cx="13" cy="13" r="6.5"></circle>
            <!-- Vestibular surface (top) -->
            <rect class="tooth-surface surface-V" data-surface-type="V" x="6.5" y="0" width="13" height="6.5"></rect>
            <!-- Palatal/Lingual surface (bottom) -->
            <rect class="tooth-surface surface-P" data-surface-type="P" x="6.5" y="19.5" width="13" height="6.5"></rect>
            <!-- Distal surface (anatomically) -->
            <rect class="tooth-surface surface-D" data-surface-type="D" x="0" y="6.5" width="6.5" height="13"></rect>
            <!-- Mesial surface (anatomically) -->
            <rect class="tooth-surface surface-M" data-surface-type="M" x="19.5" y="6.5" width="6.5" height="13"></rect>
            <!-- Cervico-Vestibular -->
            <rect class="tooth-surface surface-CV" data-surface-type="VC" x="6.5" y="-6.5" width="13" height="6.5"></rect>
            <!-- Cervico-Palatal/Lingual -->
            <rect class="tooth-surface surface-CP" data-surface-type="PC" x="6.5" y="26" width="13" height="6.5"></rect>
        </g>

        <!-- Shape for Left Quadrants (Q2, Q3, Q6, Q7) - M/D Swapped -->
        <g id="tooth-shape-left">
            <!-- Occlusal/Incisal surface (center) -->

            <!-- Palatal/Lingual surface (bottom) -->
            <rect class="tooth-surface surface-P" data-surface-type="P" x="6.5" y="19.5" width="13" height="6.5"></rect>
            <!-- Mesial surface (anatomically) - Swapped position/class/data -->
            <rect class="tooth-surface surface-M" data-surface-type="M" x="0" y="6.5" width="6.5" height="13"></rect>
            <!-- Distal surface (anatomically) - Swapped position/class/data -->
            <rect class="tooth-surface surface-D" data-surface-type="D" x="19.5" y="6.5" width="6.5" height="13"></rect>
            <!-- Cervico-Vestibular -->
            <rect class="tooth-surface surface-CV" data-surface-type="VC" x="6.5" y="-6.5" width="13" height="6.5"></rect>
            <!-- Cervico-Palatal/Lingual -->
            <rect class="tooth-surface surface-CP" data-surface-type="PC" x="6.5" y="26" width="13" height="6.5"></rect>
        </g>

        <g id="deciduous-tooth-shape"> <!-- Assuming right-side naming for now -->
            <!-- Occlusal/Incisal surface (center) -->
            <circle class="tooth-surface surface-O" data-surface-type="O" cx="13" cy="13" r="6.5"></circle>

            <circle class="tooth-surface surface-O" data-surface-type="O" cx="13" cy="13" r="6.5"></circle>
            <!-- Lingual surface (top position in SVG, anatomically bottom/lingual) -->
            <rect class="tooth-surface surface-L" data-surface-type="L" x="6.5" y="0" width="13" height="6.5"></rect>
            <!-- Vestibular surface (bottom position in SVG, anatomically top/vestibular) -->

            <!-- Cervico-Vestibular (below V in SVG) -->

        </g>

        <!-- Shape for Right Lower Permanent Quadrants (Q4) -->
        <g id="tooth-shape-lower-right">
            <!-- Occlusal/Incisal surface (center) -->
            <circle class="tooth-surface surface-O" data-surface-type="O" cx="13" cy="13" r="6.5"></circle>
            <!-- Lingual surface (top position in SVG) -->
            <rect class="tooth-surface surface-L" data-surface-type="L" x="6.5" y="0" width="13" height="6.5"></rect>
            <!-- Vestibular surface (bottom position in SVG) -->
            <rect class="tooth-surface surface-V" data-surface-type="V" x="6.5" y="19.5" width="13" height="6.5"></rect>
            <!-- Distal surface -->
            <rect class="tooth-surface surface-D" data-surface-type="D" x="0" y="6.5" width="6.5" height="13"></rect>
            <!-- Mesial surface -->
            <rect class="tooth-surface surface-M" data-surface-type="M" x="19.5" y="6.5" width="6.5" height="13"></rect>
            <!-- Cervico-Lingual (above L in SVG) -->

        <!-- Shape for Left Lower Permanent Quadrants (Q3) - M/D Swapped -->
        <g id="tooth-shape-lower-left">
            <!-- Occlusal/Incisal surface (center) -->
            <circle class="tooth-surface surface-O" data-surface-type="O" cx="13" cy="13" r="6.5"></circle>

            <!-- Mesial surface (anatomically) - Swapped position/class/data -->
            <rect class="tooth-surface surface-M" data-surface-type="M" x="0" y="6.5" width="6.5" height="13"></rect>
            <!-- Distal surface (anatomically) - Swapped position/class/data -->
            <rect class="tooth-surface surface-D" data-surface-type="D" x="19.5" y="6.5" width="6.5" height="13"></rect>
